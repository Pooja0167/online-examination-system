<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Results</title>
</head>
<body>
<h2>Your Exam Results</h2>
<table border="1">
  <tr>
    <th>Exam</th>
    <th>Score</th>
  </tr>
  <tr th:each="result : ${results}">
    <td th:text="${result.exam.title}"></td>
    <td th:text="${result.score}"></td>
  </tr>
</table>
</body>
</html>
