<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Manage Students</title>
</head>
<body>
<h2>Students</h2>
<table border="1">
    <tr>
        <th>ID</th>
        <th>Username</th>
        <th>Email</th>
        <th>Role</th>
    </tr>
    <tr th:each="student : ${students}">
        <td th:text="${student.id}"></td>
        <td th:text="${student.username}"></td>
        <td th:text="${student.email}"></td>
        <td th:text="${student.role}"></td>
    </tr>
</table>
</body>
</html>
