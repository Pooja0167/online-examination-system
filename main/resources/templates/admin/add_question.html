<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Add Question</title>
</head>
<body>

<h2>Add Question</h2>

<form th:action="@{/admin/add_question/{examId}(examId=${question.exam.id})}"
      method="post">

    <input type="hidden" th:name="${_csrf.parameterName}"
           th:value="${_csrf.token}" />

    <label>Question:</label><br>
    <input type="text" name="questionText"><br><br>

    <label>Option A:</label><br>
    <input type="text" name="optionA"><br>

    <label>Option B:</label><br>
    <input type="text" name="optionB"><br>

    <label>Option C:</label><br>
    <input type="text" name="optionC"><br>

    <label>Option D:</label><br>
    <input type="text" name="optionD"><br><br>

    <label>Correct Answer:</label><br>
    <input type="text" name="correctAnswer"><br><br>

    <button type="submit">Add Question</button>
</form>

</body>
</html>
